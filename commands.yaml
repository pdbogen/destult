      $targhatsref->{ uc( $hat ) } = 1;
      delete $hatsref->{ uc( $hat ) };
    } elsif( $cmd =~ /^HELP$/i ) {
      $kernel->post( $src, $replypath, "Do 'KARMAHAT <command> <arguments>' with the following commands: GIVE <person> <hat>; BUY <hat>; CREATE <cost> <hat>; LIST [<who>]", $dest );
