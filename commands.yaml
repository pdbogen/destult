  sub {
    use WWW::Shorten::TinyURL;
    use XML::RSS;
    use Time::CTime;
  
    my( $kernel, $heap, $who, $what, $src, $dest, $replypath ) = @_;
    my @args = split( / /, $what );
    my( @params, @fields );
    if( $#args < 1 || !( $args[1] =~ /^([0-9]+-)?[0-9]+$/ ) ) {
      $kernel->post( $src, $replypath, "Usage: RSS <source URL> <first>-<last> [<field1> ... <fieldN>] [: <arg1> ... <argN>]", $dest );
  
      $kernel->post(
        $src,
        $replypath,
        "Standard fields are usually 'title,' 'link,' 'description.' Prepend a field with '+' to compress whitespace. Prepend a field with '!' to strip out HTML (and convert, where possible.) Prepend a field with '\@' to have that field start on its own line in the response. Any combination of these three flags is acceptable. You can add arguments to an RSS feed by using '\${argN}' in the URL, where \${arg1} is the first argument following a bare ':'.",
        $dest
      );
      return;
    }
    my $url = shift @args;
    my $count = shift @args;
    my( $first, $last );
    if( $count =~ /^-([0-9]+)$/ ) {
    	$first = 0;
    	$last = $1;
    } elsif( $count =~ /^[0-9]+$/ ) {
    	# I'd like this to be different, but it has to be this way for legacy purposes.
    	$first = 0;
    	$last = $count;
    } elsif( $count =~ /^([0-9]+)-([0-9]+)$/ ) {
    	$first = $1;
    	$last = $2;
    }
    print( "RSS: $first to $last\n" );
    my $state = 0;
    for( my $i = 0; $i < scalar @args; $i++ ) {
      if( $state == 0 ) {
        if( $args[$i] eq ':' ) {
          $state = 1;
        } else {
          print( "RSS: Field found: $args[$i]\n" );
          push @fields, $args[$i];
        }
      } else {
        print( "RSS: Argument found: $args[$i]\n" );
        push @params, $args[$i];
      }
    }
    
    for( my $i = 0; $i < scalar @params; $i++ ) {
      my $n = $i + 1;
      print( "RSS: Replacing \${arg$n} with $params[$i]\n" );
      $url =~ s/\$\{arg$n\}/$params[$i]/g;
    }
    
    if( $#fields == -1 ) {
    	@fields = ( 'superdate', 'supertitle', 'title', 'link' );
    }
    
    my $xml;
    use LWP::UserAgent;
    my $ua = LWP::UserAgent->new;
    $ua->timeout(5);
    $ua->agent( "Destult" );
    my $req = HTTP::Request->new( GET => $url );
    my $res = $ua->request( $req );
    if( $res->is_success ) {
      $xml = $res->content;
    } else {
      $kernel->post( $src, $replypath, "Failed to fetch RSS feed from $url: ".$res->code.": ".$res->message, $dest );
      return;
    }
    my $rss = new XML::RSS;
    eval { $rss->parse( $xml ); };
    if( $@ ) {
      $kernel->post( $src, $replypath, "Document was fetched, but wasn't valid XML", $dest );
      return;
    }
    my $response = "";
    my @items;
    my @nargs;
    for my $arg( @fields ) {
      if( $arg eq "superdate" ) {
        push @items, strftime( "%a %b %e %H:%M:%S %Y", localtime );
      } elsif( $arg =~ /^super/ ) {
      	my $tmp = substr( $arg, 5 );
        if( exists( $rss->{ 'channel' }->{ $arg } ) ) {
          push @items, $rss->{ 'channel' }->{ $arg };
        }
      } else {
      	push @nargs, $arg;
      }
    }
    @args = @nargs;
    my $n = 0;
    for my $item ( @{ $rss->{ 'items' } } ) {
      $n++;
      if( $n < $first ) {
      	next;
      }
      if( $n > $last ) {
        last;
      }
  
      my @bits;
      for my $arg( @args ) {
        my $strip = 0;
        my $ownline = 0;
        my $compress = 0;
        my $oneline = 0;
        my $shorten = 1;
        my $elem = $arg;
        
        while( $elem =~ /^[+\!@#-]/ ) {
          if( substr( $elem, 0, 1 ) eq '+' ) {
            $elem = substr( $elem, 1 );
            $compress = 1;
          }
          if( substr( $elem, 0, 1 ) eq '!' ) {
            $elem = substr( $elem, 1 );
            $strip = 1;
          }
          if( substr( $elem, 0, 1 ) eq '@' ) {
            $elem = substr( $elem, 1 );
            $ownline = 1;
          }
          if( substr( $elem, 0, 1 ) eq '#' ) {
            $elem = substr( $elem, 1 );
            $oneline = 1;
          }
          if( substr( $elem, 0, 1 ) eq '-' ) {
            $elem = substr( $elem, 1 );
            $shorten = 0;
          }
        }
        if( exists( $item->{ $elem } ) ) {
          if( $elem eq "link" ) {
            if( $shorten ) {
              my $link;
              eval { $link = makeashorterlink( $item->{ 'link' } ); }; warn $@ if $@;
              $link = $item->{ 'link' } unless $link;
              push @bits, "<$link>";
            } else {
              push @bits, "<".$item->{ 'link' }.">";
            }
          } else {
            my $tmp = $item->{ $elem };
            if( $strip == 1 ) {
              $tmp =~ s/<br ?\/?>/\n/g;
              $tmp =~ s/<[^>]+>//g;
            }
            $tmp =~ s/\t/    /gi;
            $tmp =~ s/&nbsp;/ /gi;
            $tmp =~ s/&lt;/</gi;
            $tmp =~ s/&gt;/>/gi;
            $tmp =~ s/&quot;/"/gi;
            $tmp =~ s/&amp;/&/gi;
            $tmp =~ s/&mdash;/--/gi;
            if( $oneline == 1 ) {
              $tmp =~ s/\n/ /gi;
            }
            if( $compress == 1 ) {
              $tmp =~ s/\n/|/gi;
              $tmp =~ s/^[|]//;
              $tmp =~ s/[|]$//;
              $tmp =~ s/[|][[:space:]]+/|/g;
              $tmp =~ s/[|]+/|/g;
              $tmp =~ s/\s+/ /g;
            }
            if( $ownline == 1 ) {
              $tmp = "\n".$tmp;
            }
            push @bits, $tmp;
          }
        } else {
          push @bits, $elem;
        }
      }
      push @items, join( ' ', @bits );
    }
    $response .= join( ' | ', @items );
    $response =~ s/[|[:space:]]+$//gm;
    $kernel->post( $src, $replypath, $response, $dest );
  }

