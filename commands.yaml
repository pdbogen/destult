      my $def = ${@{ $lookup }[$num]}[1];
  
      $def =~ s/\n/ /g;
      $def =~ s/ {2,}/ /g;
      $def =~ s/ :/:/g;
      $def =~ s/[^y](((n|v|adj|adv) ?[0-9]?:)|([0-9]:))/\n$1/gi;
      $def =~ s/\[syn.*(\n|$)/\n/g;
  #    $def =~ s/;.*//g;
