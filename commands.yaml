        $response .= floor($t/3600)."h ";
        $t = $t % 3600;
      }
      if( $t > 60 ) {
        $response .= floor($t/60)."m ";
        $t = $t % 60;
      }
      $response .= $t."s ago";
      $kernel->post( $src, $replypath, "$what last seen $response", $dest );
